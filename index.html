<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.7 SCSS Project</title>
    <!-- Compiled Bootstrap + Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">My Bootstrap SCSS Site</a>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="card-title">Welcome!</h1>
                        <p class="card-text">This is a minimal Bootstrap 5.3.7 project using SCSS. Edit <code>assets/scss/</code> and recompile to see changes.</p>
                        <a href="#" class="btn btn-primary">Primary Button</a>
                    </div>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <small>&copy; 2024 My Bootstrap SCSS Project</small>
        </div>
    </footer>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
